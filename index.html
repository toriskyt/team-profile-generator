<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link for cards -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Team Profile Generator</title>
</head>

<header>
    <h1>My Team Members</h1>
</header>

<body>
    <main class="container" style="border: 1px solid black;">
        <div class="row"></div>
        </div>
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <!-- Password generator screenshot -->
                <img src="assets/passwordGenerator.jpg" class="card-img-top" alt="passwordGenerator">
                <div class="card-body">
                    <h5 class="card-title">Password Generator</h5>
                    <p class="card-text">A project designed to let users generate a random password.</p>
                </div>
                <ul class="list-group list-group-flush">
                </ul>
                <div class="card-body">
                    <a href=" https://toriskyt.github.io/random-password-generator/" class="card-link">Deployed
                        Link</a>
                    <a href=" https://github.com/toriskyt/random-password-generator" class="card-link">Repository</a>
                </div>

            </div>
        </div>
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <!-- TixShare - project one screenshot -->
                <img src="assets/TixShare.png" class="card-img-top" alt="tixshare">
                <div class="card-body">
                    <h5 class="card-title">TixShare</h5>
                    <p class="card-text">A website designed to let users donate tickets to events.</p>
                </div>
                <ul class="list-group list-group-flush">
                </ul>
                <div class="card-body">
                    <a href=" https://toriskyt.github.io/project-one/" class="card-link">Deployed Link</a>
                    <a href="https://github.com/toriskyt/project-one
                " class="card-link">Repository</a>
                </div>
            </div>
        </div>
        <!-- Refactoring exercise screenshot -->
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="assets/refactoringExercise.jpg" class="card-img-top" alt="refactoring">
                <div class="card-body">
                    <h5 class="card-title">Refactoring Code</h5>
                    <p class="card-text">An exercise in refactoring code.</p>
                </div>
                <ul class="list-group list-group-flush">
                </ul>
                <div class="card-body">
                    <a href="https://toriskyt.github.io/refactoring-html-project/" class="card-link">Deployed
                        Link</a>
                    <a href="https://github.com/toriskyt/refactoring-html-project" class="card-link">Repository</a>
                </div>
            </div>
        </div>
        <div class="col-1">

        </div>


        </div>




    </main>

</body>

</html>
